machine:
  services:
    - docker
  java:
    version: oraclejdk8
  post:
    - sudo service mysql stop
    - sudo service postgresql stop

dependencies:
  override:
    - docker pull behase/relumin-test
    - docker ps -a

test:
  override:
    - docker run -d -p 9000:9000 -p 10000:10000 -p 10001:10001 -p 10002:10002 -p 10003:10003 -p 10004:10004 -p 10005:10005 -p 20000:20000 -p 20001:20001 -p 20002:20002 -p 20003:20003 -p 20004:20004 -p 20005:20005 -p 10010:10010 -p 10011:10011 -p 10012:10012 -p 10013:10013 -p 10014:10014 -p 10015:10015 behase/relumin-test
    - mvn clean test -DargLine="-Dspring.profiles.active=ci"
